<!DOCTYPE html>

<html>
  <head>
    <title>MyFirstRPG - V2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  
  <body onload="main()">
    <div id="container">
      <canvas id="map"></canvas>
      <canvas id="items"></canvas>
      <canvas id="perso"></canvas>
      <canvas id="ui">Votre navigateur ne supporte pas CANVAS</canvas>
    </div>
    <form method="get" action="#" style="display: none;">
        <div>
            <label for="nom">Votre nom : </label>
            <input type="text" name="nom" id="nom" placeholder="Nom du héro" />
        </div>
        <div>Il vous reste <span id="nbPoints"></span> points à répartir</div>
        <div>                   
            <label for="force">Force : </label>
            <input type="range" name="force" id="force" min="1" max="46" value="1" /><span id="showSt"></span><br />
            <label for="dexterite">Dexterité : </label>
            <input type="range" name="dexterite" id="dexterite" min="1" max="46" value="1" /><span id="showDx"></span><br />
            <label for="intellect">Intelligence : </label>
            <input type="range" name="intellect" id="intellect" min="1" max="46" value="1" /><span id="showIq"></span><br />
            <label for="sante">Santé : </label>
            <input type="range" name="sante" id="sante" min="1" max="46" value="1"/><span id="showHt"></span><br />
        </div>
            <button>Retour</button>
            <button>Go</button>
    </form>
    
    <script src="js/classes/Game.js"></script>
    <script src="js/classes/Tuile.js"></script>
    <script src="js/classes/Perso.js"></script>
    <script src="js/classes/Dungeon.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
